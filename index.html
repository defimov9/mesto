<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>mesto</title>
  </head>
  <body class="page">
    <div class="container">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile content__profile">
          <img src="images/avatar.jpg" alt="аватар" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__name-wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="gallery content__gallery">
          <ul class="elements"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit-profile">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="edit-profile" action="#" novalidate>
            <input
              type="text"
              name="name"
              id="userName"
              class="popup__input popup__input_type_name"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              required />
            <span class="popup__input-error userName-error">-</span>
            <input
              type="text"
              name="job"
              id="userJob"
              class="popup__input popup__input_type_job"
              placeholder="Вид деятельности"
              minlength="2"
              maxlength="200"
              required />
            <span class="popup__input-error userJob-error">-</span>
            <button class="popup__submit" type="submit">Сохранить</button>
          </form>
          <button class="popup__close" type="button"></button>
        </div>
      </div>
      <div class="popup popup_type_add-photo">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="add-photo" action="#" novalidate>
            <input
              type="text"
              name="name"
              id="title"
              class="popup__input popup__input_type_title"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required />
            <span class="popup__input-error title-error">-</span>
            <input
              type="url"
              name="link"
              id="url"
              class="popup__input popup__input_type_url"
              placeholder="Ссылка на картинку"
              required />
            <span class="popup__input-error url-error">-</span>
            <button class="popup__submit" type="submit">Создать</button>
          </form>
          <button class="popup__close" type="button"></button>
        </div>
      </div>
      <div class="popup popup_type_photo">
        <div class="popup__container popup__container_type_photo">
          <figure class="popup__figure">
            <img class="popup__photo" />
            <figcaption class="popup__subtitle"></figcaption>
          </figure>
          <button class="popup__close" type="button"></button>
        </div>
      </div>
    </div>
    <template id="card-template">
      <li class="elements__card">
        <img class="elements__image" />
        <div class="elements__remove"></div>
        <div class="elements__info-container">
          <h2 class="elements__title"></h2>
          <button class="elements__like" type="button"></button>
        </div>
      </li>
    </template>
    <script type="module" src="pages/index.js"></script>
  </body>
</html>
